<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tournament demo</title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="card text-bg-light mb-3 border-0 rounded-0 shadow">
      <div class="card-body container">
        <div class="row mb-3">
          <div class="col">
            <label for="selectType" class="form-label">選擇賽制</label>
            <select name="type" class="form-select js-select-type" aria-label="賽制選擇" id="selectType">
              <option value="0">循環賽</option>
              <option value="1">雙循環賽</option>
              <option value="2">單敗淘汰賽</option>
              <option value="3">雙敗淘汰賽</option>
            </select>
          </div>
        </div>
        <form action="post" name="groupForm" class="js-round-form">
          <input type="hidden" name="type">
          <div class="row gy-3">
            <div class="col-3">
              <label for="inputCount" class="form-label">人數</label>
              <input name="teamNum" type="number" value="2" min="2" id="inputCount" class="form-control" aria-describedby="inputCountLabel">
              <div id="inputCountLabel" class="form-text">
                請輸入出賽隊伍數量
              </div>
            </div>
            <div class="col-3">
              <label for="inputRoundCount" class="form-label">組數</label>
              <input name="groupNum" type="number" value="1" min="1" id="inputRoundCount" class="form-control" aria-describedby="inputRoundCountLabel">
              <div id="inputRoundCountLabel" class="form-text">
                分為幾組
              </div>
            </div>
            <div class="col-3">
              <label for="inputRoundSort" class="form-label">排序方式</label>
              <select name="sort" class="form-select" aria-label="排序方式" id="selectType">
                <option value="">無</option>
                <option value="s">S型</option>
                <option value="r">隨機</option>
              </select>
            </div>
            <div class="col-3">
              <label for="inputSplit" class="form-label">拆組</label>
              <input name="split" type="text" id="inputSplit" class="form-control" aria-describedby="inputSplitLabel">
              <div id="inputSplitLabel" class="form-text">
                拆組格式: [[1,2],[3,4]]...
              </div>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">創建賽程</button>
            </div>
          </div>
        </form>
        <form action="post" name="bracketForm" class="js-bracket-form d-none">
          <input type="hidden" name="type">
          <div class="row gy-3">
            <div class="col-3">
              <label for="inputCount" class="form-label">人數</label>
              <input name="teamNum" type="number" value="2" min="2" id="inputCount" class="form-control" aria-describedby="inputCountLabel">
              <div id="inputCountLabel" class="form-text">
                請輸入出賽隊伍數量
              </div>
            </div>
            <div class="col-3">
              <label for="inputSeedCount" class="form-label">種子數</label>
              <input name="seedNum" type="number" min="0" id="inputSeedCount" class="form-control" aria-describedby="inputSeedCountLabel">
              <div id="inputSeedCountLabel" class="form-text">
                種子數量
              </div>
            </div>
            <div class="col-6">
              <label for="inputSeedCount" class="form-label">固定種子</label>
              <input name="fixedSeedNum" type="number" value="1" min="1" id="inputSeedCount" class="form-control" aria-describedby="inputSeedCountLabel">
              <div id="inputSeedCountLabel" class="form-text">
                固定種子(種子中固定腳位的數量，比如前四固定5~8隨機，這裡就是4，種子就是8)
              </div>
            </div>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">創建賽程</button>
          </div>
        </form>
      </div>
    </div>

    <div class="brackets-viewer"></div>

    <!-- <button class="reset-btn">清除</button>
    <button class="result-btn">成績</button>
    <button class="get-data-btn">get data</button> -->
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
